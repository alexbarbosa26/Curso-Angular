
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
   <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Buscar...">
        <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                <i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </form>

    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">Navegação Principal</li>
     
      <li class="treeview">
        <a href="#">
          <i class="fa fa-edit"></i> <span>Cadastro</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li *ngIf="shared.user.profile=='ADMIN'||'TECHNICIAN'">
            <a [routerLink]="['/cadastro-usuario']"><i class="fa fa-circle-o"></i>Novo Usuário</a>
          </li>
          <li><a [routerLink]="['/cadastro-ticket']"><i class="fa fa-circle-o"></i>Novo Ticket</a></li>
        </ul>
      </li>

      <li class="treeview" *ngIf="shared.user.profile == 'ADMIN'||'TECHNICIAN'">
        <a href="#">
          <i class="fa fa-table"></i> <span>Relatório</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li><a [routerLink]="['/listar-usuarios']"><i class="fa fa-circle-o"></i>Usuários</a></li>
          <li><a [routerLink]="['/listar-ticket']"><i class="fa fa-circle-o"></i>Ticket</a></li>
        </ul>
      </li>
      
    </ul>
  </section>
</aside>
