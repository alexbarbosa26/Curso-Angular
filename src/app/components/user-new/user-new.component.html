<div class="col-md-6">
  <!-- Horizontal Form -->
  <div class="box box-info">      
    <div class="box-header with-border">
      <h3 class="box-title">Novo Usuário</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{message.text}}</strong>
      </div>
      <div class="box-body">
          <div [ngClass]="getFormGroupClass(name.invalid, name.dirty)">
              <label for="inputName" class="col-sm-2 control-label">Nome</label>
    
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Nome Completo"
                [(ngModel)]="user.name"
                name="name"
                #name="ngModel"
                required>
                <span class="help-block" *ngIf="name.invalid && name.dirty">Nome obrigatório</span>
              
              </div>
            </div>

        <div [ngClass]="getFormGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email"
            [(ngModel)]="user.email"
            name="email"
            #email="ngModel"
            email>
            <span class="help-block" *ngIf="email.invalid && email.dirty">E-mail obrigatório</span>
          
          </div>
        </div>

        <div [ngClass]="getFormGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword" class="col-sm-2 control-label">Senha</label>

          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha"
            [(ngModel)]="user.password"
            name="password"
            #password="ngModel"
            required>

            <span class="help-block" *ngIf="password.invalid && password.dirty">Senha obrigatória</span>
          </div>
        </div>

        <div [ngClass]="getFormGroupClass(profile.invalid, profile.dirty)">
          <label for="inputProfile" class="col-sm-2 control-label">Perfil</label>

          <div class="col-sm-10">
            <select class="form-control select2" id="inputProfile" placeholder="Perfil"
            [(ngModel)]="user.profile"
            name="profile"
            #profile="ngModel"
            style="width: 100%"
            required>
            <option>ROLE_ADMIN</option>
            <option>ROLE_USERS</option>
            <option>ROLE_TECHNICIAN</option>

            </select>
            <span class="help-block" *ngIf="profile.invalid && profile.dirty">Perfil obrigatória</span>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Cadastrar</button>
      </div>
    </form>
  </div>
