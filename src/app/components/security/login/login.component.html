<div class="col-md-4" style="margin-left: auto; margin-right: auto" >
    <!-- Horizontal Form -->
    <div class="box box-info">      
      <div class="box-header with-border">
        <h3 class="box-title">HelpDHO | Login</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
        <div class="alert alert-error" role="alert" *ngIf="message">
          <strong>Email ou Senha inválidos!</strong>
        </div>
        <div class="box-body">
          <div [ngClass]="getFormGroupClass(email.invalid, email.dirty)">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email"
              [(ngModel)]="user.email"
              name="email"
              #email="ngModel"
              email>
              <span class="help-block" *ngIf="email.invalid && email.dirty">E-mail obrigatório</span>
            
            </div>
          </div>

          <div [ngClass]="getFormGroupClass(password.invalid, password.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Senha</label>

            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Senha"
              [(ngModel)]="user.password"
              name="password"
              #password="ngModel"
              required>

              <span class="help-block" *ngIf="password.invalid && password.dirty">Senha obrigatória</span>
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancelar</button>
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Entrar</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
</div>
